/* reservation_form.html */
{% extends 'bootstrap/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2>{% if reservation %}Editar Reserva{% else %}Nova Reserva{% endif %}</h2>
  <form method="POST">
    <div class="form-group">
      <label for="mac">MAC Address</label>
      <input type="text" class="form-control" name="mac" required value="{{ reservation.mac if reservation }}">
    </div>
    <div class="form-group">
      <label for="ip">IP</label>
      <input type="text" class="form-control" name="ip" required value="{{ reservation.ip if reservation }}">
    </div>
    <div class="form-group">
      <label for="hostname">Hostname</label>
      <input type="text" class="form-control" name="hostname" required value="{{ reservation.hostname if reservation }}">
    </div>
    <button type="submit" class="btn btn-primary mt-3">Salvar</button>
  </form>
</div>
{% endblock %}
